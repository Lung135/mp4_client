<div class="list" ng-controller='SettingsController'>		
	<form>
	  <div class="row">
          <div class="small-12 columns">
            <input ng-model="url" type="text" placeholder="URL">
          </div>
      </div>

    <div class="text-center">
      <button ng-click="setUrl()" class="button tiny info">Set URL</button>
    </div>

    <h4>Choose between:</h4>
    <p>http://www.uiucwp.com:4000</p>
    <p>OR</p>
    <p>http://localhost:4000</p>
    {{displayText}}
  </form>
</div>
